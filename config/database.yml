
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['database_username'] %>
  password: <%= ENV['database_password'] %>

development:
  <<: *default
  database: microverse-store-items-tracking_development
  username: <%= ENV['database_username'] %>
  password: <%= ENV['database_password'] %>

test:
  <<: *default
  database: microverse-store-items-tracking_test
  username: <%= ENV['database_username'] %>
  password: <%= ENV['database_password'] %>

production:
  <<: *default
  database: microverse-store-items-tracking_production
  username: <%= ENV['database_username'] %>
  password: <%= ENV['database_password'] %>
  
